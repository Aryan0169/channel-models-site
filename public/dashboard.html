<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2 id="welcome-message">Welcome</h2>
    <div class="nav-links">
      <a href="/models">Access Channel Models</a>
      <a href="/logout">Logout</a>
    </div>
    <div class="content">
      <p>This is your secure dashboard. You can manage channel models and more.</p>
    </div>
  </div>

  <script>
    // Optional: personalize with username
    fetch('/user')
      .then(res => res.json())
      .then(data => {
        document.getElementById("welcome-message").textContent = `Welcome, ${data.username}`;
      });
  </script>
</body>
</html>
